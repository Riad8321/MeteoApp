<div class="main">
  <div class="hero">
    <h1>MétéoApp</h1>
    <p>Recherchez la météo en temps réel</p>
  </div>

  <app-search [regions]="regions" [departements]="departements" [villes]="villes" (search)="lancerRecherche($event)"
    (regionSelected)="quandRegionChange($event)" (departementSelected)="quandDepartementChange($event)"
    (villeSelected)="lancerRecherche($event)"></app-search>

  <app-weather-card [weatherData]="weatherData" (addToFavorites)="ajouterAuxFavoris()"
    (showDetails)="ouvrirModal($event)"></app-weather-card>

  <app-favorites-list [favorites]="favorites" [sortAsc]="sortAsc" (selectFavorite)="voirFavori($event)"
    (removeFavorite)="supprimerFavori($event)" (sort)="trierFavoris()"
    (showDetails)="ouvrirModal($event)"></app-favorites-list>

  <app-weather-modal [weather]="selectedWeatherForModal" (close)="fermerModal()"></app-weather-modal>
</div>
<router-outlet></router-outlet>
